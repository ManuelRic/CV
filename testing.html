<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive i with dots</title>
<style>
    @font-face {
        font-family: 'MyFont';
        src: url('fonts/Myfont-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

  body {
    font-family: 'MyFont', sans-serif;
    font-size: 100px; /* base font-size, can later scale with vw */
    margin: 2em;
  }

  .letter-container {
    position: relative;
    display: inline-block;
  }

  /* Dot on top of trunk */
  #dot_trunk {
    position: absolute;
    width: 0.3em;
    height: 0.7em;
    background-color: rgb(255, 255, 255); /* visible */
    transform: translate(0.75em, 1.008em);
    z-index: 3;
  }

  /* Second “cover” dot */
  #trunk_dot {
    position: absolute;
    width: 0.3em;
    height: 0.25em;
    background-color: rgb(255, 255, 255); /* visible */
    transform: translate(0.75em, 1.65em);
    z-index: 1;
  }

  /* Main letter i */
  #trunk {
    position: absolute;
    transform: translate(0.75em, 1.33em);
    z-index: 0;
  }

  /* Dot that moves on hover */
  #dot {
    position: absolute;
    transform: translate(0.75em, 1.27em) rotate(180deg);
    color: rgb(0, 0, 0);
    z-index: 2;
  }

  #dot:hover{
    animation: moveUp 1s ease-in-out;
  }

  @keyframes moveUp {
    0%   { transform: translate(0.75em, 1.27em) rotate(180deg); }
    50%  { transform: translate(0.75em, 1.22em) rotate(180deg); }
    100% { transform: translate(0.75em, 1.27em) rotate(180deg); }
  }
</style>
</head>
<body>

<div class="letter-container">
  <div id="dot_trunk"></div>
  <div id="trunk_dot"></div>
  <span id="trunk">i</span>
  <span id="dot">i</span>
</div>

</body>
</html>
